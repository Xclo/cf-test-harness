---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

params:
  CF_MANIFEST_HOST:

inputs:
  - name: cf-test-harness
  - name: candidate-release
  - name: version

outputs:
  - name: prepare-integration

run:
  path: java/ci/tasks/prepare-integration.sh
  args: [
    --input-dir, build,
    --output-dir, prepare-integration,
    --version-file, version/number,
    --input-manifest, pcf-test-harness/java/manifest.yml,
    --artifactId, gs-spring-boot,
    --packaging, jar
  ]
